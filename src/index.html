<!DOCTYPE html>

<html>
	
	<head>
		<title>Virtual Faucet</title>
		
    	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    	<meta content="utf-8" http-equiv="encoding">
    
    	<link rel="stylesheet" type="text/css" href="css/default.css">
		
		<script type="text/javascript" src="lib/jquery-1.10.0.min.js"></script>
		<script type="text/javascript" src="lib/knockout-2.2.1.js"></script>
		<script type="text/javascript" src="lib/raphael-min.js"></script>
		<script type="text/javascript" src="lib/g.raphael-min.js"></script>
		<script type="text/javascript" src="lib/g.line-min.js"></script>
		
		<script type="text/javascript" src="js/Funnel.js"></script>
		<script type="text/javascript" src="js/RungeKuttaIntegrator.js"></script>
		<script type="text/javascript" src="js/ChartSource.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	
	<body>
		
		<table id="lay">
			
			<tr>
				<td colspan="2">
					<div class="box title">
						Virtual Fauceteering - <a href="#" data-bind="click: stop">[Stop]</a>
					</div>
				</td>
			</tr>
			<tr>
				<td style="width:521px;">
					<div id="play" class="box">
						
						<a href="#" data-bind="click: tap" style="display:inline-block;margin-left:50px;"><img src="assets/faucet.png"/></a>
						
						<div style="float:right;">
							<textarea data-bind="value: message" >
								Post something to the faucet...
							</textarea>
							<br/>
							<input type="button" value="Post" data-bind="click: encode" />
						</div>
				
						<canvas id="vf" width="500" height="500">
						</canvas>
						
						<div class="coolResult" data-bind="text: formattedOutflowVelocity" style="text-align:center;">
						</div>
			
					</div>
				</td>
				<td>
					<div class="box">
						<div data-bind="text: chartSource.plainText[0]"></div>
						<div data-bind="text: chartSource.plainText[1]"></div>
						<div data-bind="text: chartSource.plainText[2]"></div>
						<div data-bind="text: chartSource.plainText[3]"></div>
						<div data-bind="text: chartSource.plainText[4]"></div>
						<div data-bind="text: chartSource.plainText[5]"></div>
						<div data-bind="text: chartSource.plainText[6]"></div>
						<div data-bind="text: chartSource.plainText[7]"></div>
						
						<div id="graph" style="width:95%;">
						</div>
					</div>
				</td>
			</tr>
			
		</table>
		
	</body>
	
</html>
