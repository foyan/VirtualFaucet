<!DOCTYPE html>

<html>
	
	<head>
		<title>Virtual Faucet</title>
		
    	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    	<meta content="utf-8" http-equiv="encoding">
    
    	<link rel="stylesheet" type="text/css" href="css/default.css">
		
		<script type="text/javascript" src="lib/jquery-1.10.0.min.js"></script>
		<script type="text/javascript" src="lib/knockout-2.2.1.js"></script>
		
		<script type="text/javascript" src="js/Funnel.js"></script>
		<script type="text/javascript" src="js/RungeKuttaIntegrator.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	
	<body>
		
		<div class="box title">
			Virtual Fauceteering
		</div>
		
		<div id="play" class="box">
			
			<a href="#" data-bind="click: tap" style="display:inline-block;margin-left:100px;"><img src="assets/faucet.png"/></a>
			<div style="float:right;">
			<textarea data-bind="value: message" >
				Post something to the faucet...
			</textarea>
			<br/>
			<input type="button" value="Post" data-bind="click: encode" />
			</div>
			
			<canvas id="vf" width="500" height="500">
			</canvas>
			
			<div class="coolResult" data-bind="text: formattedOutflowVelocity">
			</div>

		</div>
					
		
	</body>
	
</html>
